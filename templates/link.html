<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
    <!-- // https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css -->
    
    <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

    <!-- Sweet alert Js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <!-- responsive style -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/responsive.css')}}">

    <!-- Additional CSS files -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/w3.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>

    <div class="hero_area">
        <!-- header section starts -->
        <header class="header_section">
            <div class="container">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <a class="navbar-brand" href="/">
                        <img src="{{url_for('static',filename='images/logo2.png')}}" alt="">
                        <span>
                            Image Caption Generator
                        </span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="s-1"> </span>
                        <span class="s-2"> </span>
                        <span class="s-3"> </span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                            <ul class="navbar-nav  ">
                                <li class="nav-item active">
                                    <a class="nav-link" href="/">Home </span></a>
                                </li>
                                <!-- <li class="nav-item active">
                                    <a class="nav-link" href="about.html"> About</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="service.html"> Service </a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="blog.html"> Blog </a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="contact.html">Contact </a>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- end header section -->

        <!-- Form Section -->
        <div class="w3-container">
            <h1 class="custom-heading">
                Provide the Image link
            </h1>
            <form action="/link" method="POST">
                <input type="url" id="urltext" name="image_url" class="form-control w3-input w3-border"
                    placeholder="Enter news URL" required>
                <button class="nav-item active custom-button" type="submit" onclick="loading();">
                    Predict <i class="bi bi-search m-2"></i>
                </button>
                <div id="loading1" style="margin-top:3px;"></div>
                <div id="content"></div>
                <div class="results">
                    {% if image_url %}
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <h2 class="custom-heading">Uploaded Image:</h2>
                            <img src="{{ image_url }}" alt="Image" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h2 class="custom-heading">Caption generated:</h2>
                            <h3 class="custom-caption">{{cap}}</h3>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function loading() {
            $("#loading1").show();
            $("#content").hide();
        }
    </script>

</body>

</html>
